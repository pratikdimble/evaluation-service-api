# Application name
spring.application.name=eaas-app

# Server port (default is 8080)
server.port=${PORT:8080}

# Server context path
server.servlet.context-path=/api

# Session timeout
server.servlet.session.timeout=10m

# Base directories for CSV evaluation
csv.prefix.batch=D:/Onetru_Compare/Batch
csv.prefix.online=D:/Onetru_Compare/Online

csv.base.batch=data/Batch
csv.base.online=data/Online

csv.fixed.online=GCP_vsOnPrem
csv.fixed.batch=GCP_Online
csv.subpath=\\testplan_dev\\report\\comparison_summary.csv

# Enable Prometheus and metrics endpoints over HTTP
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Optional: enable all actuator endpoints (not recommended in prod without security)
# management.endpoints.web.exposure.include=*

# Optional: show full details for health metrics
management.endpoint.health.show-details=always


